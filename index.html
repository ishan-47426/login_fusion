<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fusion</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="login-container">
        <h2>Login Fusion</h2>
        <form id="login-form" onsubmit="handleSubmit(event)">
            <div class="input-group">
                <input type="text" id="username" placeholder="" minlength="8" required>
                <label for="username">Username</label>
                <div class="error-message" id="username-error">Please enter a valid username</div>
            </div>
            <div class="input-group password-group">
                <input type="password" id="password" placeholder="" minlength="8" required>
                <label for="password">Password</label>
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                <div class="error-message" id="password-error">Password cannot be empty</div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); 
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                alert("Login Successful");
            }
        }
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleBtn = document.querySelector(".toggle-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleBtn.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                toggleBtn.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>
</html>
